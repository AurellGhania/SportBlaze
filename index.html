<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom.css" />
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand me-auto" href="#">Logo</a>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link mx-lg-2 active" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <a href="#" class="login-button">Login</a>
        <button
          class="navbar-toggler pe-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column position-relative">
          <div class="btn btn-danger p-10 px-30 top-50" style="width: 200px; font-weight: 600; font-size: 26px; border-radius: 1.8rem;">Welcome</div>

          <div class= "white-rectangle justify-content-center">
            <div class="trending-box d-flex justify-content-around"> 
              <div class="box">
                <img src="/images/trending-img.png" class="rounded" alt="">
              </div>
              <div class="box">
                <div class="profile justify-content-around">
                  <img src="/images/profile-1.png" alt="">
                  <div>
                    <p class="text-black">Aurell Ghania</p>
                    <div class="d-flex justify-content-around">
                      <p class="text-trending">29/05/2024</p>
                      <p class="text-trending">3mnt</p>
                    </div>

                  </div>
                </div>
              </div>
              
            </div>
          </div>


        </div>
      </section>

    <!-- End Hero Section -->

    <!-- Section Trending -->
    <section class="trending-section min-vh-100">
      <div class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column position-relative ">
        <h1>Responsive Navbar</h1>
        <h2>Responsive Navbar</h2>
      </div>

    </section>



    <script
      src="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
